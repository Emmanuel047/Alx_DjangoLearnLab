<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Django Blog{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .nav { margin-bottom: 20px; }
        .nav a { margin-right: 15px; text-decoration: none; }
        .btn { display: inline-block; padding: 8px 16px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
        .btn-secondary { background: #6c757d; }
        .comments-section { margin-top: 40px; }
        .comment { border-left: 4px solid #007bff; padding-left: 20px; margin: 20px 0; }
        .comment-actions { margin-top: 10px; }
        .btn-sm { padding: 4px 8px; font-size: 12px; }
        .search-section { margin-bottom: 20px; }
.tag { 
    display: inline-block; 
    background: #007bff; 
    color: white; 
    padding: 4px 8px; 
    margin: 2px; 
    text-decoration: none; 
    border-radius: 12px; 
    font-size: 0.85em; 
}
.tags-section { margin: 20px 0; }
.post-tags { margin-top: 10px; }


    </style>
</head>
<body>
    <div class="nav">
        <a href="{% url 'post-list' %}">Posts</a>
        {% if user.is_authenticated %}
            <a href="{% url 'post-create' %}">New Post</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    {% block content %}{% endblock %}
</body>
</html>
