{% extends 'blog/base.html' %}
{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">{{ form.title }}</div>
    <div class="form-group">{{ form.content }}</div>
    <div class="form-group">{{ form.tags }}</div>
    <button type="submit" class="btn btn-success">Save Post</button>
    <a href="{% url 'post-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
