<!DOCTYPE html>
<html>
<head>
    <title>Delete Book</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete "{{ book }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'books' %}">Cancel</a>
    </form>
</body>
</html>
